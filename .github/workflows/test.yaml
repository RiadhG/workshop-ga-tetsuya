name: Tests
on:
  push:
    branches:
      - main
      - dev
      - master

jobs:
  unit-tests:
    runs-on: ubuntu-20.04
    container: docker://epitechContent/epitest-docker
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Run Tests
        shell: bash
        run: make tests_run
      
      - name: Get Coverage
        shell: bash
        run: make coverage